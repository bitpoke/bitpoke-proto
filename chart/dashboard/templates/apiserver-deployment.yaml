apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}-apiserver
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: apiserver
spec:
  replicas: {{ .Values.apiserver.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "dashboard.name" . }}
      release: {{ .Release.Name }}
      component: apiserver
  template:
    metadata:
      labels:
        app: {{ include "dashboard.name" . }}
        release: {{ .Release.Name }}
        component: apiserver
    spec:
      serviceAccount: {{ template "dashboard.apiserver.serviceAccountName" . }}
      containers:
        - name: apiserver
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args: [apiserver, --http-addr, ":80", --grpc-addr, ":9000" ]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: grpc
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
