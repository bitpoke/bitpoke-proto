{{- $domain := include "dashboard.name" . }}
{{- $ca := genCA "dashboard-webhook-ca" 365 -}}
{{- $cert := genSignedCert $domain nil nil 365 $ca -}}

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "dashboard.webhook.secretName" . }}
  labels:
    app: {{ template "dashboard.name" . }}
    chart: {{ template "dashboard.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  ca-cert.pem: {{ $ca.Cert | b64enc | quote }}
  key.pem: {{ $cert.Cert | b64enc | quote }}
  cert.pem: {{ $cert.Key | b64enc | quote }}

---

apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- clientConfig:
    caBundle: {{ $ca.Cert | b64enc | quote }}
    service:
      name: {{ include "dashboard.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validating-create-organization
  failurePolicy: Fail
  name: validating-create-organization.presslabs.com
  namespaceSelector: {}
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - namespaces
- clientConfig:
    caBundle: {{ $ca.Cert | b64enc | quote }}
    service:
      name: {{ include "dashboard.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validating-create-project
  failurePolicy: Fail
  name: validating-create-project.presslabs.com
  namespaceSelector: {}
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - namespaces
- clientConfig:
    caBundle: {{ $ca.Cert | b64enc | quote }}
    service:
      name: {{ include "dashboard.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validating-create-site
  failurePolicy: Fail
  name: validating-create-site.presslabs.com
  namespaceSelector: {}
  rules:
  - apiGroups:
    - wordpress.presslabs.org
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - wordpresses
