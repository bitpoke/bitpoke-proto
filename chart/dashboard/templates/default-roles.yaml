{{- if .Values.defaults.installRoles }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:organization::member
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:project::member
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:project::owner
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - delete
  - update
  - patch
{{- end}}
