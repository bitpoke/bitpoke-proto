image: "quay.io/presslabs/dashboard:latest"
imagePullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

defaults:
  installRoles: true

crd:
  install: true

smtp:
  host: localhost
  port: 587
  tls: true

apiserver:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    grpcPort: 9000

  oidc:
    client_id: ""
    client_secret: ""
    client_issuer: ""

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    name: ""

controller:
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    name: ""

webhook:
  service:
    type: ClusterIP
    port: 443
    targetPort: 4433
  # use a custom TLS secret for webhook
  # secretName: ""
  # use a custom certificates directory for webhook
  # certDir: ""

rbac:
  create: true

crd:
  install: true

wordpress-operator:
  enabled: true

mysql-operator:
  enabled: true

nginx-ingress:
  enabled: true

cert-manager:
  enabled: true

prometheus-operator:
  enabled: true
