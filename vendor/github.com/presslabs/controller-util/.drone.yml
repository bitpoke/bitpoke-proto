workspace:
  base: /go
  path: src/github.com/presslabs/controller-util

pipeline:
  dependencies:
    image: golang:1.11
    commands:
      - test -d /go/bin || mkdir /go/bin
      - curl -sfL https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - dep ensure
      - make dependencies

  lint:
    image: golang:1.11
    commands:
      - make lint
