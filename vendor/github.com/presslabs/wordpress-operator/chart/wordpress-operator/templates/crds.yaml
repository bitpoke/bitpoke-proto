{{- if .Values.crd.install }}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    app: '{{ include "wordpress-operator.name" . }}'
    chart: '{{ include "wordpress-operator.chart" . }}'
    controller-tools.k8s.io: "1.0"
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
  name: wordpresses.wordpress.presslabs.org
  annotations:
    helm.sh/hook: crd-install
spec:
  group: wordpress.presslabs.org
  names:
    kind: Wordpress
    plural: wordpresses
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            domains:
              items:
                type: string
              minItems: 1
              type: array
            env:
              items:
                type: object
              type: array
            envFrom:
              items:
                type: object
              type: array
            image:
              type: string
            imagePullPolicy:
              enum:
              - Always
              - IfNotPresent
              - Never
              type: string
            imagePullSecrets:
              items:
                type: object
              type: array
            ingressAnnotations:
              type: object
            labels:
              type: object
            mediaVolumeSpec:
              properties:
                emptyDir:
                  type: object
                hostPath:
                  type: object
                persistentVolumeClaim:
                  type: object
              type: object
            replicas:
              format: int32
              type: integer
            runtime:
              minLength: 1
              type: string
            serviceAccountName:
              type: string
            tlsSecretRef:
              type: string
            volumeMountsSpec:
              items:
                type: object
              type: array
            volumes:
              items:
                type: object
              type: array
            webrootVolumeSpec:
              properties:
                emptyDir:
                  type: object
                hostPath:
                  type: object
                persistentVolumeClaim:
                  type: object
              type: object
          required:
          - runtime
          - domains
          type: object
        status:
          type: object
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    app: '{{ include "wordpress-operator.name" . }}'
    chart: '{{ include "wordpress-operator.chart" . }}'
    controller-tools.k8s.io: "1.0"
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
  name: wordpressruntimes.wordpress.presslabs.org
  annotations:
    helm.sh/hook: crd-install
spec:
  group: wordpress.presslabs.org
  names:
    kind: WordpressRuntime
    plural: wordpressruntimes
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            cliPodTemplate:
              type: object
            defaultImage:
              minLength: 1
              type: string
            defaultImagePullPolicy:
              enum:
              - Always
              - IfNotPresent
              - Never
              type: string
            ingressAnnotations:
              type: object
            mediaVolumeSpec:
              properties:
                emptyDir:
                  type: object
                hostPath:
                  type: object
                persistentVolumeClaim:
                  type: object
              type: object
            serviceSpec:
              type: object
            webPodTemplate:
              type: object
            webrootVolumeSpec:
              properties:
                emptyDir:
                  type: object
                hostPath:
                  type: object
                persistentVolumeClaim:
                  type: object
              type: object
          required:
          - defaultImage
          - webPodTemplate
          - cliPodTemplate
          type: object
        status:
          type: object
  version: v1alpha1
{{- end }}
